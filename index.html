<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <main class="card">
    <section class="card--sides">
      <section class="card__front">
        <img src="./images/card-logo.svg" alt="card-logo" class="card__front--logo">
        <h1>0000 0000 0000 0000</h1>
        <section class="card__holder-info">
          <p>Jane Appleseed</p>
          <p id="exp"><span id="expM">00</span>/<span id="expY">00</span></p>
        </section>
      </section>

      <section class="card__back">
        <p>000</p>
      </section>

    </section>

    <section class="cardholder">
      <form>
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
        <div class="cardholder--error">
          Wrong format, numbers only
        </div>

        <section class="cardholder__wrap">
          <div class="cardholder__date">
            <label for="date">Exp. Date (MM/YY)</label><br>
            <input type="tel" name="month" id="month" min="1" max="12" step="1" maxlength="2" placeholder="MM">
            <input type="tel" name="year" id="year" min="0" max="99" step="1" maxlength="2" placeholder="YY">
            <div class="cardholder__date--error">
              Can't be blank
            </div>
          </div>

          <div class="cardholder__cvc">
            <label for="cvc">CVC</label><br>
            <input type="tel" id="cvc" min="0" max="999" maxlength="3" placeholder="e.g. 123">
            <div class="cardholder__cvc--error">
              Can't be blank
            </div>
          </div>
        </section>
        <input type="submit" class="cardholder--submit" value="Confirm">
      </form>

    </section>
    <!-- Completed state start -->
    <section class="cardholder--sent">
      <h1>Thank you!</h1>
      <h2>We've added your card details</h2>
      <button type="submit" class="cardholder__sent--btn">Continue</button>
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
