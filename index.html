<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <main class="card">
    <section class="card--sides">
      <section class="card__front">
        <img src="./images/card-logo.svg" alt="card-logo" class="card__front--logo">
        <h1>0000 0000 0000 0000</h1>
        <section class="card__holder-info">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </section>
      </section>

      <section class="card__back">
        <p>000</p>
      </section>

    </section>

    <section class="cardholder">
      <form>
        <label for="">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">

        <label for="">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">

        <section class="cardholder__wrap">
          <div class="cardholder__date">
            <label for="">Exp. Date (MM/YY)</label><br>
            <input type="number" name="date" id="date" min="1" max="30" step="1" placeholder="MM">
            <input type="number" name="year" id="year" min="2020" max="2030" step="1" placeholder="YY">
          </div>

          <div class="cardholder__cvc">
            <label for="cvc">CVC</label><br>
            <input type="number" id="cvc" min="3" max="3" placeholder="e.g. 123">
          </div>


        </section>
        <input type="text" value="Confirm">

      </form>
    </section>
    <!-- Completed state start -->
    <section class="cardholder--sent">
      Thank you!
      We've added your card details
      Continue
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
